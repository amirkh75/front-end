        <div id="message-link"  >
            <button type="button" id="button-message" onclick="document.getElementById('contact').style.display = 'block'">Message Me</button>

        <div id="contact">

            <div class="container" >
                <h3 style="text-align: center;">Contact Form</h3>
                <form action="">
                    <label for="fname">Email</label>
                    <input type="text" id="fname" name="email" placeholder="email@email.com">
                    <label for="subject">Message</label>
                    <textarea id="subject" name="message" placeholder="Write something.." style="height:200px"></textarea>
                    <input id="submit-input" type="submit" value="send">
                    <input id="cancel-input" type="submit" value="cancel">
                </form>
            </div>
